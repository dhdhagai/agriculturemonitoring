[build]
  command = "npm run build"
  publish = "/"
  functions = "functions"


[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 3000

[build.environment]
  NODE_VERSION = "18.17.0"  # Specify the Node.js version you're using

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
